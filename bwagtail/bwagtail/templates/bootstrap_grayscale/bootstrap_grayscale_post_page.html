{% extends "bootstrap_grayscale/base.html" %}

{% load wagtailcore_tags %}

{% block content %}

    {% load static %}

    <style>

    .masthead {
        position: relative;
        height: 100vh;
        padding: 15rem 0;
        background: -webkit-gradient(linear, left top, left bottom, from(rgba(22, 22, 22, 0.1)), color-stop(75%, rgba(22, 22, 22, 0.5)), to(#161616)), url("{{ mastimage.url }}");
        background: linear-gradient(to bottom, rgba(22, 22, 22, 0.1) 0%, rgba(22, 22, 22, 0.5) 75%, #161616 100%), url("{{ mastimage.url }}");
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-size: cover;
    }

    .masthead h1 {
        background: -webkit-linear-gradient({{ value.txt_color }},rgba(255,255,255,0));
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }

    </style>

    <h1>{{ page.title }}</h1>

    {{ page.body|richtext }}

    <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>

{% endblock %}
